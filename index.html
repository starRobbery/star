<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>登录界面</title>
		<link rel="stylesheet" href="css/index.css" />
        <script src="./js/vue.js"></script>
	</head>
	<body>
        <div id="app">
		<div class="login">
			<h2>盲盒</h2>
			<div class="login_box">
				<!-- required就是不能为空 必须在css效果中有很大的作用 -->
				<!-- 可以简写为required -->
				<input type="text" required v-model='uname' /><label>账户</label>
			</div>
			<div class="login_box">
				<input type="password" required="required" v-model='password'/><label>密码</label>
			</div>
			<a :href="url" @click='login'>
				登录
			</a>
            <a href="javascript:void(0)">
				注册
			</a>
		</div>
    </div>
	</body>

    <script>
        var vm = new Vue({
            el: "#app" , 
            data :{
                uname:'',
                password:"",
                url:''
            },
            methods:{
                login(){
                  if (this.unmae!='' && this.password!=''){
                      this.url='./index.html'
                  }else {
                      alert('用户名或者密码不能为空!');
                  }
                }
            }
        })
    </script>
</html>
